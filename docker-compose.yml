version: '3.8'

services:
  app:
    build: .
    ports:
      - "7860:7860"
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CHROMA_PERSIST_DIR=/data/chroma
      - LLAMAINDEX_STORAGE_DIR=/data/llamaindex
    volumes:
      - ./data:/data
      - .:/app
    restart: unless-stopped
    depends_on:
      - chroma-server
    networks:
      - novel-writing-network

  chroma-server:
    image: chromadb/chroma:0.4.15
    environment:
      - DATABASE_BACKEND=duckdb
      - CHROMA_CLUSTERING_TYPE=clusterized
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma/
    restart: unless-stopped
    networks:
      - novel-writing-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - novel-writing-network

volumes:
  chroma-data:
    driver: local
  redis-data:
    driver: local

networks:
  novel-writing-network:
    driver: bridge